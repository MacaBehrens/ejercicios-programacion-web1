<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 9 - Contador de clics</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Encabezado principal -->
  <h1>Ejercicio 9 - Contador de clics</h1>

  <!-- Contenedor con estilo -->
  <div class="tarjeta">

    <!-- Botón que el usuario va a presionar -->
    <button id="botonContadorClicks">Hacer clic</button>

    <!-- Lugar donde voy a mostrar el resultado -->
    <div id="areaResultadoContador">Cantidad de clics: 0</div>

  </div>

  <!-- Código JavaScript -->
  <script>
    // Variable global: empieza en 0 y va a ir contando los clics
    let cantidadDeClicks = 0;

    // Función que suma 1 cada vez que hago clic
    function contarClick() {
      // Aumento el número en 1
      cantidadDeClicks = cantidadDeClicks + 1;

      // Muestro en pantalla la cantidad de clics
      document.getElementById("areaResultadoContador").innerText =
        "Cantidad de clics: " + cantidadDeClicks;
    }

    // Evento: cuando el usuario hace clic en el botón, corre la función contarClick
    document.getElementById("botonContadorClicks").addEventListener("click", contarClick);
  </script>
</body>
</html>
